<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/image-qr-code.png"
          alt="A QR code that opens a link to Frontend Mentor"
        />
        <h1>Improve your front-end skills by building projects</h1>

        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <div class="attribution">
        <small
          >Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/paul-mcaviney/qr-code-component">Paulie</a
          >.
          <br />
          Styled in
          <a
            href="https://www.figma.com/file/NxOYw84nYeK8JrB8XndMzx/Frontend-Mentor---QR-Code-Challenge?type=design&node-id=0%3A1&mode=design&t=Av27BY3qkOUWupP7-1"
            >Figma</a
          >
        </small>
      </div>
    </main>
  </body>
</html>
